name: Daily HubSpot Sync

on:
  schedule:
    # Run at 2am Melbourne time (AEDT = UTC+11, so 3pm UTC previous day)
    # Weekdays only (Mon-Fri)
    - cron: '0 15 * * 0-4'  # Sun-Thu 3pm UTC = Mon-Fri 2am Melbourne
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run HubSpot sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          HUBSPOT_ACCESS_TOKEN: ${{ secrets.HUBSPOT_ACCESS_TOKEN }}
        run: node scripts/sync-hubspot.js
        timeout-minutes: 30  # 6 hour timeout for geocoding
